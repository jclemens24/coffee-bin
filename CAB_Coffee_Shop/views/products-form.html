<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C.A.B Coffe Shop</title>
    <link rel="stylesheet" href="../public/css/styles.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script type="module" src="../public/js/index.js"></script>
  </head>
  <i>
    <header>
      <nav class="heading_nav">
        <ul class="nav_links">
          <li><a href="/views/index.html">Home</a></li>
          <li><a href="/views/coffee-products.html">Coffee</a></li>
          <li><a href="/views/teaProducts.html">Tea</a></li>
          <li><a href="/views/merch.html">Merch</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>

      <h1 class="company_name">C.A.B Coffee Company</h1>
    </header>

    <div class="form_container">
      <div class="form_wrapper">
        <h1>Ready to Order?</h1>
        <p>
          Required Fields marked with&nbsp;<span class="required">&ast;</span>
        </p>
        <form class="form product_form">
          <div class="form_group">
            <label for="id"
              >Product ID&nbsp;<span class="required">&ast;</span></label
            >
            <input
              id="id"
              name="id"
              type="number"
              required
              placeholder="Product ID"
              minlength="3"
              maxlength="7"
              pattern="[0-9]+"
            />
          </div>
          <div class="form_group">
            <label for="description"
              >Description&nbsp;<span class="required">&ast;</span></label
            >
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Description"
              required
              pattern="[a-zA-Z]+"
            />
          </div>
          <div class="form_group">
            <label for="category"
              >Category&nbsp;<span class="required">&ast;</span></label
            >
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Coffee, Tea, Merch"
              pattern="Coffee|coffee|Tea|tea|Merch|merch"
              required
            />
          </div>
          <div class="form_group">
            <label for="unit"
              >Unit of Measure&nbsp;<span class="required">&ast;</span></label
            >
            <input
              type="text"
              id="unit"
              name="unit"
              placeholder="grams, oz"
              required
              pattern="Grams|grams|g|oz|ounces"
            />
          </div>
          <div class="form_group">
            <label for="price"
              >Price&nbsp;<span class="required">&ast;</span></label
            >
            <input
              type="text"
              id="price"
              name="price"
              required
              placeholder="10.99"
              pattern=".[0-9]+\.[0-9]{2}"
            />
          </div>
          <div class="form_group">
            <label for="weight">Weight&nbsp;</label>
            <input
              type="number"
              id="weight"
              name="weight"
              placeholder="e.g: 15"
              step="1"
              pattern="[0-9]+"
            />
          </div>
          <div class="form_actions">
            <button class="btn form_btn" type="submit">Submit</button>
            <button class="btn form_btn" type="reset">Reset</button>
          </div>
        </form>
        <div class="message_container">
          <h3 id="message">Don't Hesitate. Order Today!</h3>
        </div>
      </div>
    </div>
    <footer class="footer">
      <ul>
        <li>C.A.B. Company</li>
        <li>@2022 CAB Inc.</li>
        <li>All Rights Reserved</li>
      </ul>
    </footer>
  </body>
</html>
