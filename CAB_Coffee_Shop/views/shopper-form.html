        <h1 class="company_name">C.A.B Coffee Company</h1>
      </header>
      
      
      <div class="form_container">
        <div class="form_wrapper">
          <h1>Ready to Order?</h1>
          <p>Required Fields marked with&nbsp;<span class="required">&ast;</span></p>
          <form id="shopper_form">
          <div class="form_group">
            <label for="fullName">Full Name&nbsp;<span class="required">&ast;</span></label>
            <input id="fullName" name="fullName" type="text" required  placeholder="Full Name" autocomplete="cc-name" minlength="3" maxlength="100"/>
          </div>
          <div class="form_group">
            <label for="email">Email&nbsp;<span class="required">&ast;</span></label>
            <input type="email" id="email" name="email" placeholder="Email Address" required pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" />
          </div>
          <div class="form_group">
            <label for="phone">Phone Number&nbsp;</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="tel-national"/>
          </div>
          <div class="form_group">
            <label for="birthday">Date of Birth&nbsp;<span class="required">&ast;</span></label>
            <input type="date" id="birthday" name="birthday" placeholder="" required />
          </div>
          <div class="form_group">
            <label for="streetAddress">Street Address&nbsp;<span class="required">&ast;</span></label>
            <input type="text" id="streetAddress" name="streetAddress" required autocomplete="street-address" placeholder="123 Main St" />
          </div>
          <div class="form_group">
            <label for="state">State&nbsp;<span class="required">&ast;</span></label>
            <input type="text" id="state" name="state" required placeholder="e.g: CA" minlength="2" maxlength="2" pattern="[A-Za-z]{2}"/>
          </div>
          <div class="form_group">
            <label for="zip">Zip&nbsp;<span class="required">&ast;</span></label>
            <input type="text" id="zip" name="zip" required placeholder="55555" minlength="5" maxlength="5" pattern="[0-9]{5}" />
          </div>
          <div class="form_actions">
          <button class="btn form_btn" type="submit">Submit</button>
          <button class="btn form_btn" type="reset">Reset</button>
        </div>
          </form>
          <div class="message_container">
            <h3 id="message">Don't Hesitate. Order Today!</h3>
          </div>
        </div>
      </div>
